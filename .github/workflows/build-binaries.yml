---
name: Build Binaries

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# This workflow only builds macOS binaries.
# Linux uses pure Dart implementation (no native libraries needed).

jobs:
  check-source-changed:
    name: Check if native source changed
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Check for source or binary changes
        id: check
        run: |
          # Get the list of changed files between base and head
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if any C source files changed
          if echo "$CHANGED_FILES" | grep -qE '^lib/src/libsysres/.*\.(c|h)$'; then
            echo "Native source files changed - rebuild required"
            echo "changed=true" >> $GITHUB_OUTPUT
          # Check if any build Dockerfiles changed
          elif echo "$CHANGED_FILES" | grep -qE '^ci/Dockerfile\.build'; then
            echo "Build Dockerfiles changed - rebuild required"
            echo "changed=true" >> $GITHUB_OUTPUT
          # Check if Makefile changed
          elif echo "$CHANGED_FILES" | grep -qE '^Makefile$'; then
            echo "Makefile changed - rebuild required"
            echo "changed=true" >> $GITHUB_OUTPUT
          # Check if any binary files changed (e.g., accidental local build commit)
          elif echo "$CHANGED_FILES" | grep -qE '^lib/build/libsysres-darwin'; then
            echo "macOS binary files changed - rebuild to ensure CI-built provenance"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No native source or binary changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  # Build for macOS ARM64 (Apple Silicon)
  build-darwin-arm64:
    name: Build darwin-arm64
    needs: check-source-changed
    if: needs.check-source-changed.outputs.changed == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build native library
        run: make

      - name: Upload binary
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: libsysres-darwin-arm64
          path: lib/build/libsysres-darwin-arm64.dylib
          retention-days: 1

  # Build for macOS x86_64 (Intel)
  build-darwin-x86_64:
    name: Build darwin-x86_64
    needs: check-source-changed
    if: needs.check-source-changed.outputs.changed == 'true'
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build native library
        run: make

      - name: Upload binary
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: libsysres-darwin-x86_64
          path: lib/build/libsysres-darwin-x86_64.dylib
          retention-days: 1

  # Commit rebuilt binaries and post checksums
  commit-binaries:
    name: Commit binaries and post checksums
    needs:
      - check-source-changed
      - build-darwin-arm64
      - build-darwin-x86_64
    if: needs.check-source-changed.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: artifacts

      - name: Copy binaries to lib/build
        run: |
          mkdir -p lib/build
          # Copy macOS binaries only (Linux uses pure Dart)
          cp artifacts/libsysres-darwin-arm64/libsysres-darwin-arm64.dylib lib/build/
          cp artifacts/libsysres-darwin-x86_64/libsysres-darwin-x86_64.dylib lib/build/

      - name: Compute checksums
        id: checksums
        run: |
          cd lib/build
          md5sum libsysres-darwin-* | sort > checksums.md5
          cat checksums.md5
          echo "checksums<<EOF" >> $GITHUB_OUTPUT
          cat checksums.md5 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit binaries
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore: rebuild macOS native binaries"
          file_pattern: "lib/build/*.dylib lib/build/checksums.md5"

      - name: Post PR comment with checksums
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const checksums = `${{ steps.checksums.outputs.checksums }}`;
            const body = `## macOS Binaries Rebuilt

            The macOS native binaries have been automatically rebuilt from source.
            Linux uses pure Dart implementation (no native binaries needed).

            ### MD5 Checksums
            \`\`\`
            ${checksums}
            \`\`\`

            These checksums can be used to verify the provenance of the binaries.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
