---
name: Build Binaries

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  check-source-changed:
    name: Check if native source changed
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Check for source or binary changes
        id: check
        run: |
          # Get the list of changed files between base and head
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Check if any C source files changed
          if echo "$CHANGED_FILES" | grep -qE '^lib/src/libsysres/.*\.(c|h)$'; then
            echo "Native source files changed - rebuild required"
            echo "changed=true" >> $GITHUB_OUTPUT
          # Check if any binary files changed (e.g., accidental local build commit)
          elif echo "$CHANGED_FILES" | grep -qE '^lib/build/libsysres-'; then
            echo "Binary files changed - rebuild to ensure CI-built provenance"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No native source or binary changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  # Build for macOS ARM64 (Apple Silicon)
  build-darwin-arm64:
    name: Build darwin-arm64
    needs: check-source-changed
    if: needs.check-source-changed.outputs.changed == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Build native library
        run: make

      - name: Upload binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: libsysres-darwin-arm64
          path: lib/build/libsysres-darwin-arm64.dylib
          retention-days: 1

  # Build for macOS x86_64 (Intel)
  build-darwin-x86_64:
    name: Build darwin-x86_64
    needs: check-source-changed
    if: needs.check-source-changed.outputs.changed == 'true'
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Build native library
        run: make

      - name: Upload binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: libsysres-darwin-x86_64
          path: lib/build/libsysres-darwin-x86_64.dylib
          retention-days: 1

  # Build for all Linux architectures using Docker + matrix
  # This uses the same ci/Dockerfile.build that developers can use locally
  build-linux:
    name: Build ${{ matrix.artifact }}
    needs: check-source-changed
    if: needs.check-source-changed.outputs.changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            artifact: libsysres-linux-x86_64.so
            qemu: ""
          - platform: linux/arm64
            artifact: libsysres-linux-aarch64.so
            qemu: arm64
          - platform: linux/arm/v7
            artifact: libsysres-linux-armv7l.so
            qemu: arm
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up QEMU
        if: matrix.qemu != ''
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
        with:
          platforms: ${{ matrix.qemu }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3.9.0

      - name: Build with Docker
        run: |
          docker build \
            --platform ${{ matrix.platform }} \
            -f ci/Dockerfile.build \
            --output type=local,dest=lib/build \
            .

      - name: Upload binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.artifact }}
          path: lib/build/${{ matrix.artifact }}
          retention-days: 1

  # Build for Linux i686 (32-bit x86) using Docker cross-compilation
  # Uses ci/Dockerfile.build-i686 with cached gcc-multilib layer
  build-linux-i686:
    name: Build libsysres-linux-i686.so
    needs: check-source-changed
    if: needs.check-source-changed.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3.9.0

      - name: Build with Docker
        run: |
          docker build \
            --platform linux/amd64 \
            -f ci/Dockerfile.build-i686 \
            --output type=local,dest=lib/build \
            .

      - name: Upload binary
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: libsysres-linux-i686.so
          path: lib/build/libsysres-linux-i686.so
          retention-days: 1

  # Commit rebuilt binaries and post checksums
  commit-binaries:
    name: Commit binaries and post checksums
    needs:
      - check-source-changed
      - build-darwin-arm64
      - build-darwin-x86_64
      - build-linux
      - build-linux-i686
    if: needs.check-source-changed.outputs.changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts

      - name: Copy binaries to lib/build
        run: |
          # Copy macOS binaries
          cp artifacts/libsysres-darwin-arm64/libsysres-darwin-arm64.dylib lib/build/
          cp artifacts/libsysres-darwin-x86_64/libsysres-darwin-x86_64.dylib lib/build/
          # Copy Linux binaries (artifact names match the file names)
          cp artifacts/libsysres-linux-x86_64.so/libsysres-linux-x86_64.so lib/build/
          cp artifacts/libsysres-linux-i686.so/libsysres-linux-i686.so lib/build/
          cp artifacts/libsysres-linux-aarch64.so/libsysres-linux-aarch64.so lib/build/
          cp artifacts/libsysres-linux-armv7l.so/libsysres-linux-armv7l.so lib/build/

      - name: Compute checksums
        id: checksums
        run: |
          cd lib/build
          md5sum libsysres-* | sort > checksums.md5
          cat checksums.md5
          echo "checksums<<EOF" >> $GITHUB_OUTPUT
          cat checksums.md5 >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit binaries
        uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403 # v5.2.0
        with:
          commit_message: "chore: rebuild native binaries"
          file_pattern: "lib/build/*.dylib lib/build/*.so lib/build/checksums.md5"

      - name: Post PR comment with checksums
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            const checksums = `${{ steps.checksums.outputs.checksums }}`;
            const body = `## Native Binaries Rebuilt

            The native binaries have been automatically rebuilt from source.

            ### MD5 Checksums
            \`\`\`
            ${checksums}
            \`\`\`

            These checksums can be used to verify the provenance of the binaries.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
